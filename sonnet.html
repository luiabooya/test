	<h1 class="head_1">An Ode to David</h1>
	<br></br>
	<div id="hello_david">
		This sonnet is for, <i>David</i>, my sleepy bear lobster poop bunny. <a href="http://davidsonger.com">He</a> is the 		sexiest man of all time, and he is a brilliant, wise, strong, kind, generous, loving, and righteous man!
		<p>
			I am the luckiest <b>squeaky bunny</b>.
		</p>
	</div>
